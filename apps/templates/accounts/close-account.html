{% extends "layouts/base-fullscreen.html" %}

{% block title %} Close Account {% endblock %}

{% block content %}   

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">
                        회원 탈퇴
                    </h3>

                    <span class="mb-0 text-muted">
                        Close your account
                    </span>

                    <br />
                    <br />
                    
                    <form role="form" method="post" action="{% url 'account_close' %}">
                        {% csrf_token %}

                        <input type="hidden" name="_method" value="DELETE">
                        <div class="input-group mb-3">
                            {{ form.username }}
                        </div>
                        <span class="text-error">{{ form.username.errors }}</span>

                        <div class="input-group mb-4">
                            {{ form.password }}
                        </div>
                        <span class="text-error">{{ form.password.errors }}</span>

                        <button type="submit" name="account_close" class="btn btn-primary shadow-2 mb-4">확인</button>
                    </form>
                        <a href="/" class="btn btn-primary shadow-2 mb-4">취소</a>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
